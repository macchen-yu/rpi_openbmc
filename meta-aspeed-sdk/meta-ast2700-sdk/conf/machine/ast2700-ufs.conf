require conf/machine/include/ast2700-sdk.inc
require conf/machine/include/ast-ufs.inc
require conf/distro/include/phosphor-mmc.inc
require conf/machine/include/obmc-bsp-common.inc

# UFS Partition Layout File
WKS_FILE = "ast2700-ufs.wks.in"
WIC_CREATE_EXTRA_ARGS:append= "-i direct-with-blksz"
WIC_SECTOR_SIZE = "4096"
WIC_BLOCK_SIZE = "4096"

# BootMCU Build Settings
BOOTMCU_MACHINE = "ibex-ast2700a1_defconfig"
BOOTMCU_FW_BINARY = "ast2700-ibex-spl.bin"

# U-Boot Build Settings
UBOOT_MACHINE = "evb-ast2700a1_defconfig"
UBOOT_DEVICETREE = "ast2700-evb"
UBOOT_SIGN_ENABLE = "1"
UBOOT_FITIMAGE_ENABLE = "1"

# Kernel Build Settings
KERNEL_DEVICETREE = "aspeed/ast2700a1-evb.dtb"
KBUILD_DEFCONFIG = "aspeed_g7_defconfig"

# MMC u-boot and kernel partition size
# Boot area has 4MB,
# so bootmuc-spl and bootloader-fit has 4096kb.
FLASH_BMCU_SIZE = "768"
MMC_UBOOT_SIZE = "4096"
MMC_BOOT_PARTITION_SIZE = "24576"

MACHINE_FEATURES += "\
        obmc-phosphor-fan-mgmt \
        obmc-phosphor-chassis-mgmt \
        obmc-phosphor-flash-mgmt \
        obmc-host-ipmi \
        obmc-host-state-mgmt \
        obmc-chassis-state-mgmt \
        obmc-bmc-state-mgmt \
        "

PREFERRED_PROVIDER_virtual/obmc-system-mgmt = "packagegroup-aspeed-obmc"
PREFERRED_PROVIDER_virtual/obmc-host-ipmi-hw = "phosphor-ipmi-kcs"
VIRTUAL-RUNTIME_obmc-host-state-manager ?= "x86-power-control"
VIRTUAL-RUNTIME_obmc-chassis-state-manager ?= "x86-power-control"

EXTRA_IMAGEDEPENDS:append = " \
    aspeed-image-recoveryuart \
    "

